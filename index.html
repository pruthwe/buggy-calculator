<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggy Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-card">
        <h1>The Buggy Calculator</h1>
        <p>Enter two numbers and choose an operation.</p>
        <div class="inputs">
            <input type="text" id="num1" placeholder="Number 1">
            <input type="text" id="num2" placeholder="Number 2">
        </div>
        <div class="buttons">
            <button id="add-btn">+</button>
            <button id="subtract-btn">-</button>
            <button id="multiply-btn">*</button>
            <button id="divide-btn">/</button>
        </div>
        <h2>Result: <span id="result-display">0</span></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
